<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


 <ion-list >
    <ion-item  >
      <ion-label stacked>Produkt- Name </ion-label>
      <ion-input [(ngModel)]="name" name="name" [spFocusNext]="true" type="text"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label stacked>Größe</ion-label>
      <ion-input  [(ngModel)]="email" name="size" [spFocusNext]="true" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Kontakt</ion-label>
      <ion-input  [(ngModel)]="contact" [spFocusNext]="true" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Preis</ion-label>
      <ion-input  [(ngModel)]="prize" [spFocusNext]="true" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Kategorie</ion-label>
      <ion-textarea  [(ngModel)]="category" [spFocusNext]="true" type="text"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Beschreibung</ion-label>
      <ion-textarea  [(ngModel)]="description" [spFocusNext]="false" type="text"></ion-textarea>
    </ion-item>

  </ion-list>



  <button ion-button color="dark" (click)="takePhoto()">Take Photo</button>
  <img [src]="base64Image2"  *ngIf="base64Image2" />

    <button ion-button color="primary" (click)="accessGallery()">Open Gallery</button>
     <img [src]="base64Image" *ngIf="base64Image" />

<!-- </form> -->

<button ion-button color="secondary">Save</button>
