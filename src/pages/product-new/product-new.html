<ion-header>

  <ion-navbar>
    <ion-title>Neuer Artikel</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

 <ion-list >
    <ion-item  >
      <ion-label stacked>Produkt- Name </ion-label>
      <ion-input [(ngModel)]="newProduct.name" name="name" [spFocusNext]="true" type="text"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label stacked>Größe</ion-label>
      <ion-input  [(ngModel)]="newProduct.size" name="size" [spFocusNext]="true" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Kontakt</ion-label>
      <ion-input  [(ngModel)]="newProduct.contact" name="contact" [spFocusNext]="true" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Preis</ion-label>
      <ion-input  [(ngModel)]="newProduct.prize" name="prize" [spFocusNext]="true" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Kategorie</ion-label>
      <ion-textarea  [(ngModel)]="newProduct.category" name="category" [spFocusNext]="true" type="text"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Beschreibung</ion-label>
      <ion-textarea  [(ngModel)]="newProduct.description" name="description" [spFocusNext]="false" type="text"></ion-textarea>
    </ion-item>

  </ion-list>


<div>
  <ion-buttons  >
    <button ion-button icon-only color="dark" (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-button icon-only color="primary" (click)="accessGallery()">
        <ion-icon name="folder-open"></ion-icon>
    </button>
    <button ion-button icon-only  color="secondary" (click)="AddProduct()">
        <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-buttons>
  <img [src]="base64Image" *ngIf="base64Image" />
</div>
<!-- </form> -->


</ion-content>
