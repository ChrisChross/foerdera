<ion-header>

  <ion-navbar>
    <ion-title>Termine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-list>
    <ion-item-group >
        <img style="width:100%; hight:50%;" [src]="termin.picture" *ngIf="termin.picture" />
    </ion-item-group>

    <ion-item-group >
      <ion-item>
      <ion-label stacked style="font-weight:bold;font-size:18px;">{{termin.title}}</ion-label>
      <ion-textarea  disabled [(ngModel)]="termin.description" [spFocusNext]="false" type="text"></ion-textarea>
    </ion-item>
    </ion-item-group>

  </ion-list>

</ion-content>
